 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="
      background-color: gainsboro;
      max-width: 80%;
      width: 100%;
      margin: 0 auto;
    "
  >
    <div
      style="
        margin: 0 auto;
        width: 100%;
        padding: 20px;

        border-radius: 10px;
        max-width: 80%;
        text-align: center;
      "
    >
      <img src={{img1}} alt="logo" style="margin: 0 auto; display: block">
    </div>
    <div
      style="
        margin: 0 auto;
        width: 100%;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        max-width: 80%;
        text-align: center;
      "
    >
      <img
        src={{img2}}
        alt="logo"
        style="margin: 0 auto; display: block"
      />
      <div style="text-align: left">
        <p>Hi <span style="font-weight: 600">{{name}},</span></p>
        <p>{{greeting}}</p>
        <p style="margin-top: 20px">
          {{para1}}
        </p>
        <p style="margin-top: 20px">{{para2}}</p>
      </div>
      <hr
        style="
          background-color: #e5e5e5;
          height: 1px;
          width: 100%;
          margin-top: 20px;
        "
      />
      <div style="width: 100%; margin: 0 auto">
        <a href={{btnlink}}><button
          style="
            padding: 10px 20px;
            border: none;
            color: white;
            background: #ebb935;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
          "
        >
          {{btnname}}
        </button></a>

        <div style="text-align: left">
          <p style="margin-top: 20px">
            This link will expire soon. If you didn’t request a password reset,
            please ignore this email — your password will remain unchanged.
          </p>
          <p>
            Need Help? Ask at
            <span style="color: #ebb935">team@icici.com</span> or visit our
            <span style="color: #ebb935">help center</span>
          </p>
        </div>
      </div>

      <hr
        style="
          background-color: #e5e5e5;
          height: 1px;
          width: 100%;
          margin-top: 20px;
        "
      />
      <div style="margin: 0 auto; width: 100%; text-align: center">
        <div style="margin-top: 20px">
          <img
            src="facebook.png"
            alt="logo"
            style="display: inline-block; margin: 0 5px"
          />
          <img
            src="twitter.png"
            alt="logo"
            style="display: inline-block; margin: 0 5px"
          />
          <img
            src="linkedin.png"
            alt="logo"
            style="display: inline-block; margin: 0 5px"
          />
          <img
            src="youtube.png"
            alt="logo"
            style="display: inline-block; margin: 0 5px"
          />
        </div>
        <p>© 2024 icici. All Right Reserved</p>
      </div>
    </div>
  </body>
</html>
